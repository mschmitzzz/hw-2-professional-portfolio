<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Portfolio - Mac Schmitz</title>
  </head>

  <body>
    <header>
      <nav class="text-center">
        <ul>
          <li><a href="https://github.com/mschmitzzz">Github</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="text-center">Mac Schmitz</h1>
      <figure>
        <img
          class="profpic"
          src="assets/images/profpic.jpg"
          alt="Profile picture of Mac playing drums"
        />
        <figcaption class="text-center">
          I am a retired professional drummer entering the world of web
          development!
        </figcaption>
      </figure>

      <section id="portfolio">
        <h2 class="text-center">Portfolio</h2>
        <a
          target="_blank"
          class="portfolio-card"
          id="first-card"
          href="https://mschmitzzz.github.io/hw-1-code-refactor/"
        >
          <h3>Code Refactor</h3>
          <img
            src="./assets/images/screenshot_hw1.png"
            alt="screenshot of code refactoring assignment"
          />
        </a>
      </section>

      <section id="contact">
        <h2 class="text-center">Contact Me</h2>
        <form>
          <ul>
            <li>
              <label class="text-right" for="name">Name:</label>
              <input type="text" id="name" name="user-name" />
            </li>
            <li>
              <label class="text-right" for="email">Email:</label>
              <input type="text" id="email" name="user-email" />
            </li>
          </ul>
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="text-center">Â© 2022 My New Website Productions</footer>
